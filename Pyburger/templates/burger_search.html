<!DOCTYPE html>
<html lang="en">            <!-- 화면 낭독 시스템이 음성 변환 -->
<head>
    <meta charset="UTF-8">
    <title>목록</title>
</head>
<body>
    <h1>햄버거 검색 화면</h1>
    <div>
        <form method = "GET">
            <input type = "text" name = "keyword">
            <button type = "submit">검색</button>
        </form>
    </div>
    <h2>검색 결과</h2>
    {% for burger in burgers %}
        <div>
            {{burgers.name}}{가격: {{burger.price}}원, 칼로리: {{burger.calories}}kcal}
        </div>
    {% endfor %}
</body>
</html>
