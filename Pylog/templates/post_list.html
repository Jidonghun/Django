{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pylog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="navbar">
        <span>pylog</span>
    </div>
    <div id="post-list">
        <ul class="posts">
            {% for post in posts %}
                <li class="post">
                    <div>
                        <a href="/posts/{{post.id}}">{{post.title}}</a>
                    </div>
                    <p>{{post.content}}</p>
                    {% if post.thumbnail %}
                        <img src="{{post.thumbnail.url}}" alt="">
                    {% else %}
                        <img src="" alt="">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
